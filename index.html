<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InkaChips</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="navbar">
      <img src="./images/logo.jpg" alt="Logo" />
      <div class="items">
        <a href="#contact">Contactanos</a>
        <a href="#contact">Promociones</a>
        <a href="#contact">Productos</a>
        <a href="#news">Nosotros</a>
        <a href="#home">Inicio</a>
      </div>
      <div class="search-container">
        <img src="./images/search.png" alt="Imagen de búsqueda" />
      </div>
    </div>
    <div class="sacs">
      <div class="slider">
        <img src="./images/sacs.png" alt="sacs" />
        <div class="slider-nav">
          <span class="prev"
            ><img src="./images/arrowLeft.png" alt="Next"
          /></span>
          <span class="next"
            ><img src="./images/arrowRigth.png" alt="Previous"
          /></span>
        </div>
      </div>
    </div>



    
    <div class="contenedor2">
        <div class="papitas">
          <div class="papita1">
            <img src="./images/papita2.png" alt="papita1">
          </div>
          <div class="papita2">
            <img src="./images/papita1.png" alt="papita2">
          </div>
        </div>


        
        <div class="banner">
          
            <div class="textBanner">
              <h3>
                NUESTRA<br/>
                MARCA
              </h3>
              <p>
                Contamos con una alta gama de snacks innovadores elaborados bajos
                rigurosos estándares de calidad permitiéndonos así satisfacer los
                paladares de todos nuestros clientes alrededor del mundo.
              </p>
              <div class="buttonBanner">
                <button>Leer más</button>
              </div>      
          </div>
            <img class="imgBanner" src="./images/banner.jpg" />
        </div>
        
    </div>




  
<div class="container2">
    <div id="slider">
      <input type="radio" name="slider" id="slide1" checked>
      <input type="radio" name="slider" id="slide2">
      <input type="radio" name="slider" id="slide3">
      <input type="radio" name="slider" id="slide4">
      <div id="slides">
          <div id="overflow">
              <div class="inner">
                  <div class="slide slide_2">
                      <div class="slide-content">
                        <img class="jaa" src="./images/jaa.png" alt="Slide 1 Image">
                      </div>
                  </div>
                  <div class="slide slide_4">
                      <div class="slide-content">
                        <img class="jaa" src="./images/papita1.png" alt="Slide 1 Image">
                      </div>
                  </div> 
              </div> 
          </div>
      </div>
      <div id="controls">
          <label for="slide1"></label>
          <label for="slide2"></label>
      </div>
      <div id="bullets">
          <label for="slide1"></label>
          <label for="slide2"></label>
      </div>
      <div id="controls">
          <label for="slide1" id="prevBtn"><img src="./images/arrowLeft.png" /></label>
          <label for="slide1" id="nextBtn"><img src="./images/arrowRigth.png" /></label>
      </div>
    </div>
  </div>





























  <div class="container3">
    <div id="slider2">
      <input type="radio" name="slider2" id="slide5" checked>
      <input type="radio" name="slider2" id="slide6">
      <input type="radio" name="slider2" id="slide7">
      <input type="radio" name="slider2" id="slide8">
      <div id="slides2">
          <div id="overflow2">
              <div class="inner2">
                  <div class="slide2 slide_2">
                      <div class="slide-content2">
                        <img class="jaa2" src="./images/PapitaNegra1.jpg" alt="Slide 1 Image">
                      </div>
                  </div>
                  <div class="slide2 slide_4">
                      <div class="slide-content2">
                        <img class="jaa2" src="./images/papita1.png" alt="Slide 1 Image">
                      </div>
                  </div> 
              </div> 
          </div>
      </div>
      <div id="controls2">
          <label for="slide5"></label>
          <label for="slide6"></label>
      </div>
      <div id="bullets2">
          <label for="slide5"></label>
          <label for="slide6"></label>
      </div>
      <div id="controls2">
          <label for="slide5" id="prevBtn2"><img src="./images/arrowLeft.png" /></label>
          <label for="slide5" id="nextBtn2"><img src="./images/arrowRigth.png" /></label>
      </div>
    </div>
</div>













<div class="container4">
  <div id="slider3">
      <input type="radio" name="slider3" id="slide9" checked>
      <input type="radio" name="slider3" id="slide10">
      <input type="radio" name="slider3" id="slide11">
      <input type="radio" name="slider3" id="slide12">
      <div id="slides3">
          <div id="overflow3">
              <div class="inner3">
                  <div class="slide3 slide_2">
                      <div class="slide-content3">
                          <img class="jaa3" src="./images/PapitaBlanca1.jpg" alt="Slide 1 Image">
                      </div>
                  </div>
                  <div class="slide3 slide_4">
                      <div class="slide-content3">
                          <img class="jaa3" src="./images/papita1.png" alt="Slide 1 Image">
                      </div>
                  </div> 
              </div> 
          </div>
      </div>
      <div id="controls3">
          <label for="slide9"></label>
          <label for="slide10"></label>
      </div>
      <div id="bullets3">
          <label for="slide9"></label>
          <label for="slide10"></label>
      </div>
      <div id="controls3">
          <label for="slide9" id="prevBtn3"><img src="./images/arrowLeft.png" /></label>
          <label for="slide9" id="nextBtn3"><img src="./images/arrowRigth.png" /></label>
      </div>
  </div>
</div>














  </body>
  <script src="script.js"></script>
  
</html>
